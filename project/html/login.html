<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./../style/login.css">
  <script>
    function checkpass()
    {
      var a = document.getElementById("name");
      var b=document.getElementById("password");
      if(a.value=='shivam' &&b.value=="123")
      { window.location.assign("index.html");
        alert("Login successfull");
        
      }

      else{
        alert("invalid user");
        return ;
      }
    }
  </script>

</head>

<body>
  <div class="first">
    <form class="form"> 
      <div class="form-field mb-4">
      <label for="name">
        Enter your name
      </label>
      <input type="text" placeholder="Enter the name" id="name" required>
    </div>
    <div class="form-field mb-4">
      <label for="password">
        Password
      </label>
      <input type="text" placeholder="Passward" id="password" required>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto parentbutton">
        <!-- <a href="./index.html" button  onclick="checkpass()" class="btn btn-primary  button1" type="button">SUBMIT</a> -->
        <button  class=" btn btn-primary button1" type="submit" onclick="checkpass()">
        Login</button>
      </div>
      
  </div>
  </form>
